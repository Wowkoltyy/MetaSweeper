<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Metasweeper</title>
</head>
<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <i class='bx bx-infinite' style="font-size: 250%;"></i>
                </span>

                <div class="text logo-text">
                    <span class="name">Metasweeper</span>
                    <span class="profession">Modern JS sweeper</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Classic</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Stats</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-planet icon'></i>
                            <span class="text nav-text">Multiplayer</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <!-- Coming soon... -->

                <!-- <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li> -->

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="container">
        <div class="text" style="font-size: 30px">Classic minesweeper</div>
        <div class="text">
            <div class="game-area">
                <div class="widget field">
                    
                </div>
                <div class="stats-container">
                    <div class="widget stats">
                        <div class="game-info">
                            <p class="header">
                                Game stats
                            </p>
                            
                            <p class="stat">
                                Started: <span class="value" id="stat-started"></span>
                            </p>
                            <p class="stat">
                                Time: <span class="value" id="stat-time"></span>
                            </p>
                            <p class="stat">
                                Bombs: <span class="value" id="stat-bombs"></span>
                            </p>
                            <p class="stat">
                                Status: <span class="value" id="stat-res"></span>
                            </p>
                        </div>
                    </div>
                    <div class="actions">
                        <div class="widget actions">Status: <span class="value" id="stat-res"></span></div>
                    </div>
                </div>



                
            </div>
        </div>
    </section>

    <!-- NavBar script -->
    <script>
    const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector(".toggle"),
    searchBtn = body.querySelector(".search-box"),
    modeSwitch = body.querySelector(".toggle-switch"),
    modeText = body.querySelector(".mode-text");

    window.onload = () => (localStorage.sweeperTheme === "dark") ?  modeSwitch.click() : null

    toggle.addEventListener("click" , () =>{
        sidebar.classList.toggle("close");
    })

    searchBtn.addEventListener("click" , () =>{
        sidebar.classList.remove("close");
    })

    modeSwitch.addEventListener("click" , () =>{
        body.classList.toggle("dark");
        
        if(body.classList.contains("dark")){
            localStorage.sweeperTheme = "dark"
            modeText.innerText = "Light mode";
        }else{
            localStorage.sweeperTheme = "light"
            modeText.innerText = "Dark mode";
            
        }
    });
    </script>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
